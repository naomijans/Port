<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title> Port </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  
  <style type="text/css">
    .jumbotron {
      margin-top: 20px;
      background-image: url("https://github.com/naomijans/Port/blob/master/colorful-dream-wallpaper-flower-wallpaper-5a9d848eeb97de0036179d40.jpg?raw=true");
      background-size: cover; 
      color: white;
    }
  </style>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1></h1>
        <p></p>
      </div>
    </div>
    
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"><li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src"https://github.com/naomijans/Port/blob/master/paris.jpg?raw=true" alt="Pic Paris" style="width:100%;">
          </div>
          <div class="item">
            <img src="" alt="Pic Rome" style="width:100%;">
          </div> 
          <div class="item">
            <img src="" alt="Pic 3" style="width:100%">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Column 1</h3>
          <p>This is my first column.</p>
        </div>
        <div class="col-sm-4">
          <h3>Column 2</h3>
          <p>This is my second column.</p>
        </div>
        <div class="col-sm-4">
          <h3>Column 3</h3>
          <p>This is my third column.</p>
        </div>
      </div>
    </div>

  </body>
  
</html>
